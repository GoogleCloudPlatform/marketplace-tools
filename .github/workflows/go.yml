name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install Bazel
      run: |
        set -ex
        BAZEL_DOWNLOAD_PREFIX="https://github.com/bazelbuild/bazel/releases/download"
        VERSION=3.2.0
        curl -fsSL ${BAZEL_DOWNLOAD_PREFIX}/${VERSION}/bazel-${VERSION}-installer-linux-x86_64.sh \
                -o bazel-installer.sh
        chmod +x bazel-installer.sh
        sudo ./bazel-installer.sh
        rm bazel-installer.sh

    - name: Lint, Build, and Test
      run: make lint vet license-check build test
